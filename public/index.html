<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      #drop-area {
        border: 2px dashed #ccc;
        padding: 40px;
        text-align: center;
        width: 400px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input {
        margin-top: 10px;
      }
      /* #fileInput {
        padding-bottom: 30px;
      } */
    </style>
  </head>
  <body>
    <div id="drop-area" class="bg-light">
      <h3>Drag and drop image files here</h3>
      <input type="file" id="fileInput" multiple class="form-control mt-3" />
      <input
        type="text"
        id="directoryInput"
        placeholder="Enter target directory"
        class="form-control"
      />
      <button id="uploadButton" class="btn btn-primary mt-3">Upload</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const fileInput = document.getElementById("fileInput");
      const directoryInput = document.getElementById("directoryInput");
      const uploadButton = document.getElementById("uploadButton");
      const dropArea = document.getElementById("drop-area");

      dropArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropArea.classList.add("bg-info");
      });

      dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("bg-info");
      });

      dropArea.addEventListener("drop", (event) => {
        event.preventDefault();
        dropArea.classList.remove("bg-info");
        const files = event.dataTransfer.files;
        const directory = directoryInput.value;
        if (files.length > 0 && directory) {
          handleFiles(files, directory);
        } else {
          alert("Please enter a target directory.");
        }
      });

      uploadButton.addEventListener("click", () => {
        const files = fileInput.files;
        const directory = directoryInput.value;
        if (files.length > 0 && directory) {
          handleFiles(files, directory);
        } else {
          alert("Please select files and enter a target directory.");
        }
      });

      async function handleFiles(files, directory) {
        for (let file of files) {
          if (!file.type.startsWith("image/")) {
            alert("Please select image files only.");
            continue;
          }

          const img = new Image();
          img.src = URL.createObjectURL(file);
          img.onload = async () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            let width = img.width;
            let height = img.height;

            if (width > 1200) {
              height = height * (1200 / width);
              width = 1200;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob(
              async (blob) => {
                const formData = new FormData();
                formData.append("image", blob, file.name);
                formData.append("directory", directory);

                await fetch("/upload", {
                  method: "POST",
                  body: formData,
                });
              },
              "image/webp",
              0.75
            ); // Adjust quality if needed
          };
        }
        alert("Images uploaded and resized successfully!");
      }
    </script>
  </body>
</html>
